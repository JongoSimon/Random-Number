<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Random Number</title>
</head>
<body>
    <div class="game-container">
        <button id="p1Button">Player 1 Roll</button>
        <button id="p2Button">Player 2 Roll</button>
        <h3>PLAYER 1</h3>
        <span id="p1_label1"></span>
        <span id="p1_label2"></span>
        <span id="p1_label3"></span>
        Score: <span id="p1_score"></span>
        <h3>PLAYER 2</h3>
        <span id="p2_label1"></span>
        <span id="p2_label2"></span>
        <span id="p2_label3"></span>
        Score: <span id="p2_score"></span>
        <h2 id="winner"></h2>
        <button id="resetButton">Reset Game</button>
    </div>
    <script src="./JS/app.js"></script>
</body>
</html>
